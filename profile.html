<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Decrypted File</title>

<style>
    body {
        margin: 0;
        background-color: black;
        color: #d4af37;
        font-family: 'Courier New', monospace;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: 20px;
    }

    .container {
        max-width: 700px;
    }

    h1 {
        font-size: 2.2rem;
        letter-spacing: 3px;
        margin-bottom: 20px;
    }

    .subtext {
        font-size: 1.1rem;
        margin-bottom: 10px;
        color: #cccccc;
    }

    .warning {
        margin-top: 10px;
        font-style: italic;
        color: #888;
    }

    .spacer {
        margin-top: 60px;
    }

    .dramatic-line {
        font-size: 1.2rem;
        margin: 15px 0;
        letter-spacing: 1px;
    }

    /* DOOMSDAY GLOW EFFECT */
    .doomsday {
        font-weight: bold;
        color: #00ff66;
        text-shadow:
            0 0 5px #00ff66,
            0 0 10px #00ff66,
            0 0 20px #008000,
            0 0 40px #004d00;
    }

</style>
</head>

<body>

<div class="container">

    <h1>Hello there...</h1>

    <div class="subtext">
        You have successfully decrypted Cloe’s file.
    </div>

    <div class="warning">
        Proceed carefully. Not all are worthy.
    </div>

    <div class="spacer"></div>

    <div class="dramatic-line">
        I’m looking for a date to <span class="doomsday">Doomsday</span>.
    </div>

    <div class="dramatic-line">
        Do you have the courage to take a chance with fate?
    </div>

    <div class="dramatic-line">
        Or will you let this opportunity slip away?
    </div>

</div>

</body>
</html>
