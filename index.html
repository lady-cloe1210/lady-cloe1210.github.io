<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encrypted Access</title>

<style>
    body {
        margin: 0;
        background-color: black;
        color: #00ff88;
        font-family: 'Courier New', monospace;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        text-align: center;
        flex-direction: column;
    }

    /* Background emblem */
    body::before {
        content: "";
        position: absolute;
        width: 300px;
        height: 300px;
        background: url("emblem.PNG") center/contain no-repeat;
        opacity: 0.08;
        z-index: 0;
    }

    .screen {
        position: relative;
        z-index: 2;
        padding: 20px;
        max-width: 90%;
    }

    #bootText {
        font-size: 1rem;
        letter-spacing: 2px;
        min-height: 28px;
    }

    /* Stronger glitch effect */
    .glitch {
        animation: glitch 0.15s infinite;
    }

    @keyframes glitch {
        0% { transform: translate(0); opacity: 1; }
        20% { transform: translate(-3px, 3px); opacity: 0.8; }
        40% { transform: translate(3px, -3px); opacity: 0.9; }
        60% { transform: translate(-3px, -3px); opacity: 0.7; }
        80% { transform: translate(3px, 3px); opacity: 0.85; }
        100% { transform: translate(0); opacity: 1; }
    }

    .access-container {
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 40px;
    }

    #accessText {
        font-size: 2.5rem;
        letter-spacing: 5px;
        color: #d4af37;
        position: relative;
        overflow: hidden;
    }

    /* Gold shimmer */
    #accessText::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            120deg,
            transparent 30%,
            rgba(255,215,0,0.9),
            transparent 70%
        );
        animation: shimmer 2.5s ease-in-out forwards;
    }

    @keyframes shimmer {
        0% { left: -100%; }
        100% { left: 100%; }
    }

    #decryptBtn {
        margin-top: 30px;
        padding: 12px 28px;
        font-size: 1rem;
        letter-spacing: 2px;
        background: transparent;
        border: 2px solid #d4af37;
        color: #d4af37;
        cursor: pointer;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.6s ease;
    }

    #decryptBtn:hover {
        background: #d4af37;
        color: black;
        box-shadow: 0 0 15px #d4af37;
    }

    .show-button {
        opacity: 1 !important;
        transform: translateY(0) !important;
    }

</style>
</head>

<body>

<div class="screen">
    <div id="bootText"></div>

    <div class="access-container" id="accessContainer">
        <h1 id="accessText">ACCESS GRANTED</h1>
        <button id="decryptBtn" onclick="location.href='profile.html'">
            Decrypt File
        </button>
    </div>
</div>

<script>

const bootMessages = [
    "Establishing secure connection...",
    "Routing through encrypted node...",
    "Verifying clearance credentials..."
];

let index = 0;
const bootText = document.getElementById("bootText");

function typeText(text, callback) {
    let charIndex = 0;
    bootText.textContent = "";

    const typing = setInterval(() => {
        bootText.textContent += text.charAt(charIndex);
        charIndex++;

        // Random glitch bursts during typing
        if (Math.random() < 0.15) {
            bootText.classList.add("glitch");
            setTimeout(() => bootText.classList.remove("glitch"), 150);
        }

        if (charIndex >= text.length) {
            clearInterval(typing);
            setTimeout(callback, 1200);
        }
    }, 40);
}

function showBootSequence() {
    if (index < bootMessages.length) {
        typeText(bootMessages[index], () => {
            index++;
            showBootSequence();
        });
    } else {
        // Longer dramatic pause on verification
        setTimeout(() => {
            bootText.style.display = "none";
            document.getElementById("accessContainer").style.display = "flex";

            setTimeout(() => {
                document.getElementById("decryptBtn")
                    .classList.add("show-button");
            }, 2000);

        }, 1800);
    }
}

showBootSequence();

</script>

</body>
</html>
