<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Access</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background-color: #000;
    color: #7CFC00;
    font-family: monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
}

/* Background Emblem */
body::before {
    content: "";
    position: absolute;
    width: 500px;
    height: 500px;
    background: url('IMG_3350.png') no-repeat center;
    background-size: contain;
    opacity: 0.08;
    filter: drop-shadow(0 0 25px rgba(212,175,55,0.4));
    animation: pulse 6s infinite ease-in-out;
}

@keyframes pulse {
    0%, 100% { opacity: 0.06; }
    50% { opacity: 0.12; }
}

/* Terminal Container */
#terminal {
    position: relative;
    z-index: 2;
    max-width: 400px;
}

/* Glitch Text */
.glitch {
    position: relative;
    color: #D4AF37;
    font-size: 1.2em;
    display: inline-block;
}

.glitch::before,
.glitch::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
    width: 100%;
    overflow: hidden;
}

.glitch::before {
    animation: glitchTop 2s infinite linear alternate-reverse;
    color: #7CFC00;
    clip-path: inset(0 0 50% 0);
}

.glitch::after {
    animation: glitchBottom 1.5s infinite linear alternate-reverse;
    color: #ff0040;
    clip-path: inset(50% 0 0 0);
}

@keyframes glitchTop {
    0% { transform: translate(0); }
    20% { transform: translate(-2px, -2px); }
    40% { transform: translate(-3px, 2px); }
    60% { transform: translate(2px, -1px); }
    80% { transform: translate(-1px, 2px); }
    100% { transform: translate(0); }
}

@keyframes glitchBottom {
    0% { transform: translate(0); }
    20% { transform: translate(2px, 2px); }
    40% { transform: translate(3px, -1px); }
    60% { transform: translate(-2px, 1px); }
    80% { transform: translate(1px, -2px); }
    100% { transform: translate(0); }
}

.hidden {
    display: none;
}

.button {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 24px;
    border: 1px solid #D4AF37;
    color: #D4AF37;
    text-decoration: none;
    transition: 0.3s ease;
    font-family: Arial, sans-serif;
}

.button:hover {
    background-color: #D4AF37;
    color: black;
}

.fade-in {
    animation: fadeIn 1.5s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>

<body>

<div id="terminal">
    <p id="line1"></p>
    <p id="line2"></p>
</div>

<div id="mainContent" class="hidden">
    <h1 class="glitch" data-text="FILE ACCESSED">FILE ACCESSED</h1>
    <p style="color:#7CFC00;">Identity Verified.</p>
    <a href="profile.html" class="button">Decrypt Profile</a>
</div>

<script>
const line1 = document.getElementById("line1");
const line2 = document.getElementById("line2");
const terminal = document.getElementById("terminal");
const mainContent = document.getElementById("mainContent");

function typeText(element, text, delay, callback) {
    let i = 0;
    function typing() {
        if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(typing, delay);
        } else if (callback) {
            callback();
        }
    }
    typing();
}

typeText(line1, "Establishing secure connection...", 30, function() {
    setTimeout(() => {
        typeText(line2, "Verifying clearance...", 30, function() {
            setTimeout(() => {
                terminal.style.display = "none";
                mainContent.classList.remove("hidden");
                mainContent.classList.add("fade-in");
            }, 1200);
        });
    }, 800);
});
</script>

</body>
</html>
