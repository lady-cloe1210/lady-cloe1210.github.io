<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Access</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #0d0f0d 0%, #000 70%);
    color: #7CFC00;
    font-family: monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
}

/* EMBLEM */
.emblem {
    position: absolute;
    width: 280px;
    height: 280px;
    border: 3px solid rgba(212,175,55,0.3);
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 25px rgba(212,175,55,0.2);
}

.emblem::before {
    content: "";
    position: absolute;
    width: 80px;
    height: 80px;
    border-top: 4px solid rgba(212,175,55,0.5);
    border-left: 4px solid rgba(212,175,55,0.5);
    top: -20px;
    left: 50%;
    transform: translateX(-50%) rotate(45deg);
}

.emblem::after {
    content: "C";
    position: absolute;
    font-size: 120px;
    color: rgba(212,175,55,0.15);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: serif;
}

/* TERMINAL */
#terminal {
    position: relative;
    z-index: 2;
    width: 90%;
    max-width: 400px;
}

.hidden {
    display: none;
}

/* BUTTON */
.button {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 24px;
    border: 1px solid #D4AF37;
    color: #D4AF37;
    text-decoration: none;
    transition: 0.3s ease;
    font-family: Arial, sans-serif;
}

.button:hover {
    background-color: #D4AF37;
    color: black;
}

/* GLITCH */
.glitch {
    animation: glitch 0.4s linear 2;
}

@keyframes glitch {
    0% { transform: translate(0); }
    20% { transform: translate(-2px, 2px); }
    40% { transform: translate(2px, -2px); }
    60% { transform: translate(-2px, -1px); }
    80% { transform: translate(2px, 1px); }
    100% { transform: translate(0); }
}

.fade-in {
    animation: fadeIn 1.5s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>

<body>

<div class="emblem"></div>

<div id="terminal">
    <p id="line1"></p>
    <p id="line2"></p>
</div>

<div id="mainContent" class="hidden">
    <h1 style="color:#D4AF37;">FILE ACCESSED</h1>
    <p style="color:#7CFC00;">Identity Scan Complete.</p>
    <a href="profile.html" class="button">Decrypt Profile</a>
</div>

<script>
const line1 = document.getElementById("line1");
const line2 = document.getElementById("line2");
const terminal = document.getElementById("terminal");
const mainContent = document.getElementById("mainContent");

function typeText(element, text, delay, callback) {
    let i = 0;
    function typing() {
        if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(typing, delay);
        } else if (callback) {
            callback();
        }
    }
    typing();
}

typeText(line1, "Establishing secure connection...", 35, function() {
    setTimeout(() => {
        typeText(line2, "Verifying clearance...", 35, function() {
            setTimeout(() => {
                document.body.classList.add("glitch");
                setTimeout(() => {
                    terminal.style.display = "none";
                    mainContent.classList.remove("hidden");
                    mainContent.classList.add("fade-in");
                }, 500);
            }, 1200);
        });
    }, 800);
});
</script>

</body>
</html>
