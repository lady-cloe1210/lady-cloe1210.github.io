<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Access</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background-color: #000;
    color: #7CFC00;
    font-family: monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
}

/* Background Emblem */
body::before {
    content: "";
    position: absolute;
    width: 500px;
    height: 500px;
    background: url('emblem.PNG') no-repeat center;
    background-size: contain;
    opacity: 0.08;
    filter: drop-shadow(0 0 25px rgba(212,175,55,0.4));
    animation: pulse 6s infinite ease-in-out;
}

@keyframes pulse {
    0%, 100% { opacity: 0.06; }
    50% { opacity: 0.12; }
}

/* Terminal */
#terminal {
    position: relative;
    z-index: 2;
    max-width: 400px;
}

/* ACCESS GRANTED */
#granted {
    display: none;
    font-size: 2em;
    letter-spacing: 3px;
    color: #D4AF37;
    font-weight: bold;
}

/* Button */
.button {
    display: none;
    margin-top: 30px;
    padding: 14px 28px;
    border: 1px solid #D4AF37;
    color: #D4AF37;
    text-decoration: none;
    transition: 0.3s ease;
    font-family: Arial, sans-serif;
}

.button:hover {
    background-color: #D4AF37;
    color: black;
}

/* Random glitch distortion */
.distort {
    animation: distort 0.15s linear;
}

@keyframes distort {
    0% { transform: skew(0deg); }
    25% { transform: skew(8deg); }
    50% { transform: skew(-8deg); }
    75% { transform: skew(4deg); }
    100% { transform: skew(0deg); }
}

.fade-in {
    animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>

<body>

<div id="terminal">
    <p id="line1"></p>
    <p id="line2"></p>
</div>

<div id="granted">ACCESS GRANTED</div>

<a href="profile.html" id="decryptBtn" class="button">Decrypt File</a>

<script>
const line1 = document.getElementById("line1");
const line2 = document.getElementById("line2");
const terminal = document.getElementById("terminal");
const granted = document.getElementById("granted");
const button = document.getElementById("decryptBtn");

let glitchInterval;

function randomGlitch() {
    const randomTime = Math.random() * 2000 + 500;
    glitchInterval = setTimeout(() => {
        terminal.classList.add("distort");
        setTimeout(() => {
            terminal.classList.remove("distort");
        }, 150);
        randomGlitch();
    }, randomTime);
}

function stopGlitch() {
    clearTimeout(glitchInterval);
}

function typeText(element, text, delay, callback) {
    let i = 0;
    function typing() {
        if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(typing, delay);
        } else if (callback) {
            callback();
        }
    }
    typing();
}

randomGlitch();

typeText(line1, "Establishing secure connection...", 30, function() {
    setTimeout(() => {
        typeText(line2, "Verifying clearance...", 30, function() {
            setTimeout(() => {
                stopGlitch();
                terminal.style.display = "none";
                
                granted.style.display = "block";
                granted.classList.add("fade-in");

                setTimeout(() => {
                    button.style.display = "inline-block";
                    button.classList.add("fade-in");
                }, 2000);

            }, 1200);
        });
    }, 800);
});
</script>

</body>
</html>
